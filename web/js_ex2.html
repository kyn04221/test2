<body>

    <a>
        <h1>가나다</h1>

    <input type="button" value="night" onclick="nightDayHandler(self);">

    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <script>
        document.write(1 === 1);
    </script>


    <h3>1===2</h3>
    <script>
        document.write(1 === 2);

    </script>


    <h2>IF-true</h2>
    <script>
        document.write("1<br>");
        if (true) {
            document.write("2<br>");
        } else {
            document.write("3<br>");
        }
        document.write("4<br>");
    </script>


    <h1> Array </h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["egoing", "leezche"];
    </script>


    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        document.write('<br>');
        document.write(coworkers[1]);
    </script>


    <h2>add</h2>
    <script>
        coworkers.push('duru');
        coworkers.push('taeho');
    </script>

    <h2>count</h2>
    <script>
        document.write(coworkers.length);
    </script>

    <script>
        document.write('<li>1</li>');
        var i = 0;
        while (i < 3) {
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            i = i + 1;
        }
        document.write('<li>4</li>');
    </script>



    <h2>Coworkers3</h2>
    <ul>
        <script>
            var coworkers = ["egoing", "leezche", "duru", "taeho"];
            var i = 0;
            while (i < 4) {
                document.write('<li>' + coworkers[i] + '</li>');
                i = i + 1;
            }
        </script>
    </ul>
